name 	= Algorithm-Permute
author  = Edwin Pratomo <edpratomo@cpan.org>
author  = Stephan Loyd <sloyd@cpan.org>
license = Perl_5
version = 0.17
copyright_holder = Edwin Pratomo
copyright_year = 1999

[@Filter]
-bundle = @Basic
-remove = MakeMaker

[PPPort]

[AutoPrereqs]
[Prereqs / BuildRequires]
Test::More = 0.88

[MetaJSON]
[MetaProvides::Package]
[MetaResources]
repository.url = https://github.com/iynehz/perl5-Algorithm-Permute.git

[PodSyntaxTests]
[CheckChangeLog]
[OurPkgVersion]

[MakeMaker::Awesome]
WriteMakefile_arg = DEFINE => '-DPERL_EXT'
WriteMakefile_arg = OBJECT => 'coollex.o Permute.o'

[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.md
type=gfm
[ ReadmeAnyFromPod ]

[GitHubREADME::Badge]
badges = travis
badges = appveyor

[@Git]
